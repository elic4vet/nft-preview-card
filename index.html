<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image-container">
          <img
            src="./src/assets/images/image-equilibrium.jpg"
            alt="equilibrium"
            class="equilibrium_img"
          />
          <img
            src="./src/assets/images/icon-view.svg"
            class="view"
            alt="view"
          />
          <div class="overlay"></div>
        </div>

        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <section class="price-section">
          <span class="price"
            ><img src="./src/assets/images/icon-ethereum.svg" alt="ETH" /> 0.041
            ETH</span
          >
          <span class="days">
            <img
              src="./src/assets/images/icon-clock.svg"
              class="clock"
              alt="clock"
            />
            3 days left</span
          >
        </section>
        <div class="line"></div>
        <footer>
          <img
            src="./src/assets/images/image-avatar.png"
            class="avatar"
            alt="avatar"
          />
          <span class="credit"> Creation of </span>
          <span class="name">Jules Wyvern</span>
        </footer>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      & Coded by
      <a href="https://www.linkedin.com/in/eerkekoglou/"
        >Elisabeth Erkekoglou</a
      >
    </div>
  </body>
</html>
